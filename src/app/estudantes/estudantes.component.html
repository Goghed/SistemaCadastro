<h2>Meus Estudantes Cadastrados</h2>
<ul class="estudantes">
  <li *ngFor="let estudante of estudantes"
    [class.selected]="estudante === selectedEstudante"
    (click)="onselect(estudante)">
    <span class="badge">{{estudante.id}}</span> {{estudante.nome}}
  </li>
</ul>

<app-estudante-detalhe [estudante]="selectedestudante"></app-estudante-detalhe>
