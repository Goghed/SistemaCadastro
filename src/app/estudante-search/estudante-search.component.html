<div id="search-component">
  <label for="search-box">Procurar Estudante</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let estudante of estudantes$ | async" >
      <a routerLink="/detail/{{estudante.id}}">
        {{estudante.nome}}
        {{estudante.curso}}
        {{estudante.semestre}}
        {{estudante.sexo}}
        {{estudante.idade}}
        {{estudante.curso}}
      </a>
    </li>
  </ul>
</div>
